    <script>

    "" - 1 + 0 = -1 // Пустий рядок при відніманні перетвориться у число і стає 0, потім відбувається віднімання 1 і додавання 0
    true + false = 1+0 = 1 // У JavaScript true має числове значення 1, а false - 0.
    6 / "3" = 2 // Рядок "3" перетворюється у число, тому що відбувається арифметична операція.

    "4" - 2 = 2 // Рядок "4" перетворюється у число для віднімання.

    null + 1 = 1 // У JavaScript null має числове значення 0, тому що це вказує на відсутність значення.
    undefined + 1 = NaN // У JavaScript undefined не може бути перетворено у число
