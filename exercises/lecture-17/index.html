<!-- –ó–∞–≤–¥–∞–Ω–Ω—è 3. –ù–∞–ø–∏—à—ñ—Ç—å –ø—Ä–æ–≥—Ä–∞–º—É, —â–æ –ø—Ä–æ–ø–æ–Ω—É—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ –≤–≥–∞–¥–∞—Ç–∏ —è–∫–µ—Å—å —á–∏—Å–ª–æ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ 3. –£ —Ä–∞–∑—ñ —É—Å–ø—ñ—Ö—É, –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–≤–µ—Å—Ç–∏ –≤—ñ—Ç–∞–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ - 'Congratulations, You did it!' –Ø–∫—â–æ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ –∑–∞ 3, –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ - 'The number is too long' –Ø–∫—â–æ —á–∏—Å–ª–æ –º–µ–Ω—à–µ –∑–∞ 3, –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ - 'The number is short' -->

  <script>

<!-- –ó–∞–≤–¥–∞–Ω–Ω—è 4. –ù–∞–ø–∏—à—ñ—Ç—å –ø—Ä–æ–≥—Ä–∞–º—É, —â–æ –ø—Ä–æ–ø–æ–Ω—É—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–≤—ñ –≤–≤–µ—Å—Ç–∏ –Ω–∞–∑–≤—É –¥–Ω—è —Ç–∏–∂–Ω—è, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ - –ü–æ–Ω–µ–¥—ñ–ª–æ–∫. –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–≤—ñ–≤ –ü–æ–Ω–µ–¥—ñ–ª–æ–∫ –∞–±–æ Monday, –≤–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è "Start of the work week!" –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–≤—ñ–≤ –ü'—è—Ç–Ω–∏—Ü—è –∞–±–æ Friday, –≤–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è "End of the work week!" –í —ñ–Ω—à–∏—Ö –≤–∏–ø–∞–¥–∫–∞—Ö –≤–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è "A regular day"
  1) –ù–∞–ø–∏—à—ñ—Ç—å –≤–µ—Ä—Å—ñ—é –ø—Ä–æ–≥—Ä–∞–º–∏, –∑–∞—Å—Ç–æ—Å–æ–≤—É—é—á–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä if else. -->

  <script>
  let userInput = prompt("Enter the day of the week:");
  userInput = userInput.toLowerCase(); // –¥–ª—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è. –Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–≤–µ–¥–µ –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ –≤–µ–ª–∏–∫–∏–º–∏ –ª—ñ—Ç–µ—Ä–∞–º–∏

  if (userInput === "–ø–æ–Ω–µ–¥—ñ–ª–æ–∫" || userInput === "monday") {
    alert("Start of the work week!");
  } else if (userInput === "–ø'—è—Ç–Ω–∏—Ü—è" || userInput === "friday") {
    alert("End of the work week!");
  } else {

  }
</script>

<!-- 2) –ù–∞–ø–∏—à—ñ—Ç—å –≤–µ—Ä—Å—ñ—é –ø—Ä–æ–≥—Ä–∞–º–∏, –∑–∞—Å—Ç–æ—Å–æ–≤—É—é—á–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä switch.

  <!-- –ó–∞–≤–¥–∞–Ω–Ω—è 5. –ó–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —ñ—Å–ø–∏—Ç—É —Å—Ç—É–¥–µ–Ω—Ç –Ω–∞–±–∏—Ä–∞—î –ø–µ–≤–Ω—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å –±–∞–ª—ñ–≤, —â–æ –∑–±–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è –≤ –∑–º—ñ–Ω–Ω—ñ–π score. –ù–∞–ø–∏—à—ñ—Ç—å –ø—Ä–æ–≥—Ä–∞–º—É, —â–æ –∞–Ω–∞–ª—ñ–∑—É—î –∑–Ω–∞—á–µ–Ω–Ω—è score —Ç–∞ –ø—Ä–∏–∑–Ω–∞—á–∞—î —Å—Ç—É–¥–µ–Ω—Ç—É —Å—Ç—É–ø—ñ–Ω—å grade –∑–∞ —Ç–∞–∫–∏–º –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º:

  –Ø–∫—â–æ —Å—Ç—É–¥–µ–Ω—Ç –Ω–∞–±—Ä–∞–≤ –º–µ–Ω—à–µ 70 –±–∞–ª—ñ–≤, –ø—Ä–∏–∑–Ω–∞—á–∏—Ç–∏ –π–æ–º—É —Å—Ç—É–ø—ñ–Ω—å 'D'
  –Ø–∫—â–æ —Å—Ç—É–¥–µ–Ω—Ç –Ω–∞–±—Ä–∞–≤ –º–µ–Ω—à–µ 80 –±–∞–ª—ñ–≤, –ø—Ä–∏–∑–Ω–∞—á–∏—Ç–∏ –π–æ–º—É —Å—Ç—É–ø—ñ–Ω—å 'C'
  –Ø–∫—â–æ —Å—Ç—É–¥–µ–Ω—Ç –Ω–∞–±—Ä–∞–≤ –º–µ–Ω—à–µ 90 –±–∞–ª—ñ–≤, –ø—Ä–∏–∑–Ω–∞—á–∏—Ç–∏ –π–æ–º—É —Å—Ç—É–ø—ñ–Ω—å 'B'
  –í —ñ–Ω—à–æ–º—É –≤–∏–ø–∞–¥–∫—É –ø—Ä–∏–∑–Ω–∞—á–∏—Ç–∏ –π–æ–º—É —Å—Ç—É–ø—ñ–Ω—å 'A' 
  1) –ù–∞–ø–∏—à—ñ—Ç—å –≤–µ—Ä—Å—ñ—é –ø—Ä–æ–≥—Ä–∞–º–∏, –∑–∞—Å—Ç–æ—Å–æ–≤—É—é—á–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä if else-->

  <script>
