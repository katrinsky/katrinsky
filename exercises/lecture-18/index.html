    <!-- Завдання 5. Напишіть функцію pow(x,n), яка повертає x у ступені n. Або, іншими словами, множить x на себе n разів і повертає результат. У цьому завданні функція повинна підтримувати лише натуральні значення n: цілі числа від 1. -->
    <script>
    function pow(x, n) {
        let xInt = parseInt(x);
        let nInt = parseInt(n);

        if (isNaN(xInt)) {
            alert("x не є числом");
            return NaN;
        }
        if (isNaN(nInt) || nInt < 1 || !Number.isInteger(nInt)) {
            alert("n не є натуральним числом");
            return NaN;
        }

        return xInt ** nInt;
    }

        let result;
        do {
        const x = prompt("Введіть x: ");
        const n = prompt("Введіть натуральне число n (n>=1): ");
        result = pow(x, n);
        } while (isNaN(result));

        alert(result);
    </script>
