Завдання 5.
Обчислити ширину елемента div
div{
  box-sizing:content-box;
  width: 200px;
  border: 8px solid blue;
  padding: 20px;
  background: yellow;
}

При властивості content-box ширина елемента div буде визначатися без врахування внутрішніх 
відступів (padding) та бордерів (border).
Таким чином, ширина елементу становитиме 200px.
